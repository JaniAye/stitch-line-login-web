<div class="container">
  <div class="intro-text">
    <h1>Sign in</h1>
  </div>
  <form (ngSubmit)="userLogin()">
    <div class="inputs">
      <div class="input">
        <input type="text"  [(ngModel)]="user.userName"  name="userName" id="userName" required/>
        <label for="userName">
          User Name
        </label>
      </div>
      <div class="input">
        <input type="password" [(ngModel)]="user.password" name="password" id="password" required/>
        <label for="password">
          Password
        </label>
      </div>
    </div>

  <a href="#" class="forgot-pass-link">Forgot password?</a>
<!--  routerLink="/home"-->
  <button type="submit" class="btn">Sign in</button>
  </form>
  <button routerLink="/signup" class="btn" >Create Account</button>

</div>
